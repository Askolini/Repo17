<!DOCTYPE html>

<head>
    <title>Pluralsight Login Page</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

    <div id="wrapper">

        <div id="left">

            <div id="signin">

                <div class="logo">
                    <img src="https://www.pluralsight.com/etc/clientlibs/pluralsight/main/images/global/header/PS_logo.png" alt="pluralsight">
                </div>

                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <div class="hr-bar">
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an account</a>
            
            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        
        </div>

        <div id="right">
            
            <div id="showcase">
                <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
            </div>
        
        </div>
    
    </div>
    
</body>

</html>
